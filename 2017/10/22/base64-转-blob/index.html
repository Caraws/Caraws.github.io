<h4 id="Base64-的编码码和解码"><a href="#Base64-的编码码和解码" class="headerlink" title="Base64 的编码码和解码"></a>Base64 的编码码和解码</h4><p>使用atob 和 btoa 方法.</p>
<ul>
<li>atob() 解码</li>
</ul>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">atob(<span class="string">"amF2YXNjcmlwdA=="</span>)</span><br><span class="line"><span class="comment">// 解码结果 "javascript"</span></span><br></pre></td></tr></table></figure>
<ul>
<li>btoa() 编码</li>
</ul>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">window</span>.btoa(javascript)</span><br><span class="line"><span class="comment">// 转码结果 "amF2YXNjcmlwdA=="</span></span><br></pre></td></tr></table></figure>
<p>以上两种方法对于中文是有局限性的, 解决如下:</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> str = <span class="string">"China，中国"</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 先用 encodeURI() 编码</span></span><br><span class="line"><span class="built_in">window</span>.btoa(<span class="built_in">window</span>.encodeURIComponent(str))</span><br><span class="line"><span class="comment">// "Q2hpbmElRUYlQkMlOEMlRTQlQjglQUQlRTUlOUIlQkQ="</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// atob 解码 Base64 再用 decodeURI() 解码</span></span><br><span class="line"><span class="built_in">window</span>.decodeURIComponent(<span class="built_in">window</span>.atob(<span class="string">'Q2hpbmElRUYlQkMlOEMlRTQlQjglQUQlRTUlOUIlQkQ='</span>))</span><br><span class="line"><span class="comment">// "China，中国"</span></span><br></pre></td></tr></table></figure>
